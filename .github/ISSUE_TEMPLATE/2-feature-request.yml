name: Feature request
description: Suggest an idea for this project
title: "[Feature Request]: "
labels: [enhancement]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        Thank you for taking the time to suggest a feature!

  - type: input
    id: summary
    attributes:
      label: Feature summary
      description: Briefly describe the feature you would like to see.
      placeholder: e.g. Add dark mode support
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Detailed description
      description: Please provide a detailed description of the feature and its benefits.
      placeholder: Describe the feature in detail...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or features?
      placeholder: List any alternatives you've considered...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Additional context...
    validations:
      required: false
